version: '3.8'

services:
  translation-pwa:
    build: .
    container_name: translation-pwa
    ports:
      - "8002:8000"
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    volumes:
      - ./database:/app/database
      - ./backend/uploads:/app/backend/uploads
      - ./static:/app/static
      - ./templates:/app/templates
    environment:
      - SECRET_KEY=${SECRET_KEY:-your-secret-key-here}
      - SMTP_SERVER=${SMTP_SERVER:-localhost}
      - SMTP_PORT=${SMTP_PORT:-587}
      - SMTP_USERNAME=${SMTP_USERNAME:-}
      - SMTP_PASSWORD=${SMTP_PASSWORD:-}
      - FROM_EMAIL=${FROM_EMAIL:-noreply@ballerup.dk}
      - CUDA_VISIBLE_DEVICES=0
      - TORCH_DEVICE=cuda
      - FORCE_DEVICE=cuda
      - COQUI_TTS_LICENSE_ACCEPTED=true
      - TTS_LICENSE_ACCEPTED=true
      - HF_HOME=/tmp/huggingface_cache
      - TRANSFORMERS_CACHE=/tmp/transformers_cache
      - HF_DATASETS_CACHE=/tmp/datasets_cache
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/translation-pwa/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    deploy:
      resources:
        limits:
          memory: 6G  # Enough for YourTTS and other CPU models
        reservations:
          memory: 4G
